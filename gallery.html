<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dscription"
        content="love running. club for runners in dublin, ireland. urban running. trial running. docklands and pheonix park">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, excersize,">
    <!--tittle-->
    <title>Love Running</title>
    <!--fav iocons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--style sheet-->
    <link rel="stylesheet" href="assests/css/style.css">

</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo"> love Running </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Galllery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- contents -->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assests/images/athletes.webp" alt="two runners running together">
                <img src="assests/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assests/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assests/images/man.webp" alt="Man at charity paint running festival">
                <img src="assests/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assests/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assests/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assests/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assests/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>


    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>

            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/4f5d55a94b.js" crossorigin="anonymous"></script>
</body>

</html>
